<!-- my-form.component.html -->

<div class="form-container">
  <h2>Search Vacuums</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name">
    </div>

    <div class="form-group">
      <label>Options:</label>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="option" value="OFF" [(ngModel)]="formData.options.OFF"> OFF
        </label>
        <label>
          <input type="checkbox" name="option" value="ON" [(ngModel)]="formData.options.ON"> ON
        </label>
        <label>
          <input type="checkbox" name="option" value="DISCHARGING" [(ngModel)]="formData.options.DISCHARGING"> DISCHARGING
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" [(ngModel)]="formData.startDate">
    </div>

    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" [(ngModel)]="formData.endDate">
    </div>

    <button type="button" (click)="search()">Search</button>
  </form>
</div>

<div>
  <h2>Vacuums</h2>
  <table>
      <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Date</th>
      </tr>
      <tr *ngFor="let vacuum of vacuums">
          <td>{{ vacuum.name }}</td>
          <td>{{ vacuum.status }}</td>
          <td>{{ vacuum.dateCreated | date }}</td>
      </tr>
  </table>
</div>
