<!-- user-form.component.html -->
<div class="user-form-container">
    <h2>Create New User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
      </div>
  
      <div class="form-group">
        <label>Permissions:</label>
        <div class="permissions">
          <label>
            <input type="checkbox" formControlName="canCreateUsers"> Create
          </label>
          <label>
            <input type="checkbox" formControlName="canReadUsers"> Read
          </label>
          <label>
            <input type="checkbox" formControlName="canUpdateUsers"> Update
          </label>
          <label>
            <input type="checkbox" formControlName="canDeleteUsers"> Delete
          </label>
        </div>
      </div>
  
      <button type="submit">Add User</button>
    </form>
  </div>
